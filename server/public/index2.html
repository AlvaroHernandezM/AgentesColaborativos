<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">
  <title>SERVIDOR</title>
 <!-- <script src="bundle.js"></script> -->
</head>  
<body>  
  <h1>Servidor HTML</h1>
  <input id="agent" type="text" placeholder="Ingresa el id de un agente">
  <input id="message" type="text" placeholder="Mensaje para los agentes">
  <button id="submit">ENVIAR</button>
  <div id="result">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#submit').click(function() {
        $.ajax({
          url: '/sendagents/' + $('#agent').val() + '/'+ $('#message').val()
        }).done(function( data ) {
		      $('#result').text(data);
        }).fail( function( jqXHR, textStatus, errorThrown ) {
            alert('Error enviando: '+ jqXHR+" - "+textStatus+" - "+errorThrown);
        });
      });
    });
</script>
</body>  
</html>
